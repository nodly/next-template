version: 2

updates:
  - package-ecosystem: 'npm'

    schedule:
      interval: daily

    directory: /

    groups:
      next:
        patterns:
          - 'next'
          - 'eslint-config-next'

      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
