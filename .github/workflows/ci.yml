name: CI

on: push

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Verify formatting
        run: pnpm prettier --check .

      - name: Run test
        run: pnpm test run

      - name: Run build
        run: pnpm build
